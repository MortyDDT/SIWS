<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/stile.css?version=2">

	<title> Add Movie </title>

</head>


<body>

	<nav>
		<a href="/"><img src="/logo-siw.png" id="logo"></a>

		<form th:action="@{/searchMovie}" method="post" id="searchBarForm">
			<input type="text" th:value="${year}" name="year" placeholder="Search a movie based on its year"
				id="searchBar">
		</form>

		<span class="dropdown">
			<div class="dropbtn"> Movies </div>
			<div class="dropdown-content">
				<a href="/manageMovies"> Vedi Film </a>
				<a href="/formSearchMovies"> Cerca Film </a>
				<a href="/formNewMovie"> Inserisci Film </a>
			</div>
		</span>

		<span class="dropdown">
			<div class="dropbtn"> Actors </div>
			<div class="dropdown-content">
				<a href="/showArtists"> Vedi Artisti </a>
				<a href="/formNewArtist"> Aggiungi Artista </a>
			</div>
		</span>

	</nav>


	<header>
		<h1> Aggiungi un film nel database </h1>
	</header>


	<div>
		<form th:action="@{/addMovie}" enctype="multipart/form-data" method="post" th:object="${movie}">
			<div>
				<span> Titolo: <input required type="text" th:field="${movie.title}"> </span>
				<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
			</div>
			<div>
				<span> Anno: <input required type="text" th:field="${movie.year}"> </span>
				<span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span>
			</div>
			<div>
				<label>Image: </label><input type="file" accept="image/png, image/jpeg" name="image">
			</div>
			
			<div> <button type="submit"> Aggiungi </button> </div>
		</form>
	</div>


	<footer>

	</footer>

</body>

</html>
