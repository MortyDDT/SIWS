<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/stile.css?version=2">

  <title> Register </title>

</head>


<body>

  <nav>
    <a href="/"><img src="/images/logo-siw.png" id="logo"></a>
    <form th:action="@{/searchMovie}" method="post" id="searchBarForm">
      <input type="text" name="substring" placeholder="Search movie" id="searchBar" />
      <i class="gg-search">
        <input type="submit" id="searchBar_button" />
      </i>
    </form>


    <span class="dropdown">
      <div class="dropbtn"> Movies </div>
      <div class="dropdown-content">
        <a href="/movies"> Vedi Film </a>
        <a href="/formSearchMovies"> Cerca Film </a>
      </div>
    </span>

    <span class="dropdown">
      <div class="dropbtn"> Actors </div>
      <div class="dropdown-content">
        <a href="/artists"> Vedi Artisti </a>
      </div>
    </span>

    <span class="dropdown">
      <div th:unless="${#request.userPrincipal}" class="dropbtn"> Account </div>
      <div th:if="${#request.userPrincipal}" th:text="${#request.userPrincipal.principal.username}" class="dropbtn">
        Username </div>
      <div class="dropdown-content">
        <a th:if="${#request.userPrincipal}" href="/logout">Logout</a>
        <a th:unless="${#request.userPrincipal}" href="/login">Login</a>
        <a th:unless="${#request.userPrincipal}" href="/register"> Register </a>
      </div>
    </span>
  </nav>


  <header>
    <h1> Crea un account: </h1>
  </header>


  <section id="register_form">
    <form th:action="@{/register}" method="post" class="data_input">
      <div>
        <label>Username</label>
        <span>
          <input type="text" placeholder="username" required th:field="${credentials.username}" />
        </span>
      </div>
      <div>
        <label>Password</label>
        <span><input type="password" placeholder="password" required th:field="${credentials.password}" />
        </span>
      </div>
      <div>
        <label>Nome</label>
        <span><input type="text" placeholder="name" required th:field="${user.name}" /></span>
      </div>
      <div>
        <label>Cognome</label>
        <span><input type="text" placeholder="surname" required th:field="${user.surname}" /></span>
      </div>
      <div>
        <label>Email</label>
        <span><input type="email" placeholder="email" required th:field="${user.email}" /></span>
      </div>
      <div class="centered_box"> <button type="submit"> Registrati </button> </div>


      <div th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}" class="errors">
      </div>
      <div th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}" class="errors">
      </div>
      <div th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" class="errors"> </div>
      <div th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}" class="errors"> </div>
      <div th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}" class="errors"> </div>
    </form>
  </section>


  <footer>

  </footer>

</body>

</html>
