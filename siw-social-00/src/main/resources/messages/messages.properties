##################### Generic Errors #####################

NotBlank=This field can't be blank
NotNull=This field can't be null
typeMismatch=Data type mismatch
typeMismatch.java.lang.Integer=You have to insert a number

######################## User Errors #########################

NotBlank.user.name=You have to insert a name
